<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        height: 600px;
      }
      
      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      
      .hero-content {
        text-align: center;
        z-index: 1;
      }
      
      .hero-content h1 {
        font-size: 36px;
        margin-bottom: 10px;
        color: white;
      }
      
      .hero-content p {
        font-size: 18px;
        color: white;
      }
      
      .explore-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #e63946;
        color: white;
        border-radius: 5px;
        text-decoration: none;
      }
      
  </style>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class="hero">
    <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_640.jpg" alt="Hero Image">
    <div class="hero-content">
      <h1>Discover the World</h1>
      <p>Explore new destinations and experience amazing adventures.</p>
      <a href="#" class="explore-button">Explore Now</a>
    </div>
  </div>
</body>

</html>
